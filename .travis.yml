matrix:
  include:
    - language: python
      python:
        - "3.7"
      before_install:
        - cd spy
      install:
        - bash setup/install.sh
        - pip install -r requirements.txt
      script:
        - python Test.py
    - language: java
      jdk:
        - openjdk12
      services:
        - docker
      before_install:
        - chmod +x mvnw
      install: true
      script:
        - ./mvnw clean install -Pstatic  -DskipTests=true
        - ./mvnw install -Pkubernetes  -DskipTests=true -Ddocker.username=$DOCKER_USERNAME -Ddocker.password=$DOCKER_PASSWORD
        - ./mvnw install -Ppivotal  -DskipTests=true
      cache:
        directories:
          - $HOME/.m2