addons:
  apt:
    packages:
      - libopus-dev
      - libvpx-dev
matrix:
  include:
    - language: python
      python:
        - "3.7"
      before_install:
        - cd spy
        - sudo apt install ffmpeg libavdevice-dev libavfilter-dev libopus-dev libvpx-dev pkg-config
      install:
        - pip install -r requirements.txt
      script:
        - python Test.py
    - language: java
      jdk:
        - openjdk12
      services:
        - docker
      before_install:
        - chmod +x mvnw
      install: true
      script: ./mvnw clean install -DskipTests=true -Ddocker.username=$DOCKER_USERNAME -Ddocker.password=$DOCKER_PASSWORD
      cache:
        directories:
          - $HOME/.m2