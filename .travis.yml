matrix:
  include:
    - language: python
      python:
        - "3.7"
      before_install:
        - cd spy
      install:
        - bash install.sh
        - pip install -r requirements.txt
      script:
        - python Test.py
    - language: java
      jdk:
        - openjdk8
      services:
        - docker
      before_install:
        - chmod +x mvnw
      install: true
      script: ./mvnw clean cobertura:cobertura install -Pstatic -Ddocker.username=$DOCKER_USERNAME -Ddocker.password=$DOCKER_PASSWORD
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      cache:
        directories:
          - $HOME/.m2