spring:
  application:
    name: ui
  session:
    store-type: mongodb
  cloud:
    kubernetes:
      config:
        sources:
          - name: ${spring.application.name}
          - name: default
      enabled: false
    gateway:
      routes:
        - id: auth
          uri: http://localhost:9999/auth
          predicates:
            - Path=/auth/**
        - id: pi
          uri: http://localhost:8082/
          filters:
            - StripPrefix=1
            - RemoveSessionHeaderResponse
          predicates:
            - Path=/pi/**
        - id: echo
          uri: ws://localhost:8082/echo/
          filters:
            - RemoveSessionHeaderRequest
          predicates:
            - Path=/echo/**
      default-filters:
        - PreserveHostHeader
        - AddAuthorizationHeaderRequest
  data:
    mongodb:
      database: ihear
  security:
    oauth2:
      client:
        registration:
          web:
            provider: auth
            client-id: revo
            client-secret: revo
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: read,write
          micro:
            provider: auth
            client-id: micro
            client-secret: revo
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: client_credentials
            scope: read,write
        provider:
          auth:
            authorization-uri: http://${org.revo.base.env.url:localhost:8080}/auth/oauth/authorize
            token-uri: http://${org.revo.base.env.url:localhost:8080}/auth/oauth/token
            user-info-uri: http://${org.revo.base.env.url:localhost:8080}/auth/user
            user-name-attribute: sub
            jwk-set-uri: http://${org.revo.base.env.url:localhost:8080}/auth/.well-known/jwks.json
      resourceserver:
        jwt:
          jwk-set-uri: http://${org.revo.base.env.url:localhost:8080}/auth/.well-known/jwks.json
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
server:
  port: 8080
logging:
  level:
    org: debug
    com: debug
    reactor: debug
    io: debug
  file:
    name: logs/${spring.application.name}.log

---
spring:
  profiles: kubernetes
  cloud:
    kubernetes:
      enabled: true