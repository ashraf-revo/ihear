spring:
  application:
    name: ui
  cloud:
    kubernetes:
      config:
        sources:
          - name: ${spring.application.name}
          - name: default
    gateway:
      routes:
        - id: auth
          uri: http://localhost:9999/auth
          predicates:
            - Path=/auth/**
        - id: pi
          uri: http://localhost:8082/
          filters:
            - StripPrefix=1
            - RemoveSessionHeaderResponse
          predicates:
            - Path=/pi/**
        - id: streamer
          uri: http://localhost:8083/
          filters:
            - StripPrefix=1
            - RemoveSessionHeaderResponse
          predicates:
            - Path=/streamer/**
        - id: ws
          uri: http://localhost:8084/
          filters:
            - StripPrefix=1
            - RemoveSessionHeaderResponse
          predicates:
            - Path=/ws/**
        - id: echo
          uri: ws://localhost:8084/echo/
          filters:
            - RemoveSessionHeaderRequest
          predicates:
            - Path=/echo/**
      default-filters:
        - PreserveHostHeader
        - AddAuthorizationHeaderRequest
  security:
    oauth2:
      client:
        registration:
          web:
            provider: auth
            client-id: revo
            client-secret: revo
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: read,write
          mobile:
            provider: auth
            client-id: revo
            authorization-grant-type: implicit
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: read
        provider:
          auth:
            authorization-uri: http://${node:localhost:8080}/auth/oauth/authorize
            token-uri: http://${node:localhost:8080}/auth/oauth/token
            user-info-uri: http://${node:localhost:8080}/auth/user
            user-name-attribute: sub
            jwk-set-uri: http://${node:localhost:8080}/auth/.well-known/jwks.json
      resourceserver:
        jwt:
          jwk-set-uri: http://${node:localhost:9999}/auth/.well-known/jwks.json
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
server:
  port: 8080
