<js-basic-ui-model [title]="'header'" (events)="onEvent($event)" [showSave]="showSave">
  <div class="app-modal-body" *ngIf="listener">
    <div class="form-group row">
      <label for="ListenerType" class="col-sm-3 col-form-label">ListenerType</label>
      <div class="col-sm-9">
        <select class="form-control" id="ListenerType" name="listener.listenerType" [(ngModel)]="listener.listenerType">
          <option *ngFor="let lts of listenerTypes" [value]="lts">{{lts}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="Threading" class="col-sm-3 col-form-label">Threading</label>
      <div class="col-sm-9">
        <select class="form-control" id="Threading" name="listener.threading" [(ngModel)]="listener.threading">
          <option value="false">false</option>
          <option value="true">true</option>
        </select>
      </div>
    </div>
  </div>
</js-basic-ui-model>
