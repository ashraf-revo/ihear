<js-basic-ui-model [title]="'header'" (events)="onEvent($event)" [showSave]="showSave">
  <div class="app-modal-body" *ngIf="action">
    <div class="form-group row">
      <label for="ResourceType" class="col-sm-3 col-form-label">ResourceType</label>
      <div class="col-sm-9">
        <select class="form-control" id="ResourceType" name="action.resourceType" [(ngModel)]="action.resourceType" (change)="onChange()">
          <option *ngFor="let resource of resources" [value]="resource.resourceType">{{resource.resourceType}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="ActionType" class="col-sm-3 col-form-label">ActionType</label>
      <div class="col-sm-9">
        <select class="form-control" id="ActionType" name="action.actionType" [(ngModel)]="action.actionType">
          <option *ngFor="let ats of actionTypes  , let i = index" [value]="ats" [selected]="i==0">{{ats}}</option>
        </select>
      </div>
    </div>
  </div>
</js-basic-ui-model>
