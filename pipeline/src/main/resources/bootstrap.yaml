spring:
  application:
    name: pipeline
  cloud:
    kubernetes:
      config:
        sources:
          - name: ${spring.application.name}
          - name: default
    stream:
      bindings:
        input:
          destination: asrevo.ihear.action
          contentType: application/json
          group: ${random.uuid}
        output:
          destination: asrevo.ihear.pkt
          contentType: application/octet-stream
      rabbit:
        bindings:
          input:
            consumer:
              exchangeType: fanout
              durableSubscription: false
          output:
            producer:
              exchangeType: fanout
              durableSubscription: false
              acknowledgeMode: NONE
logging:
  level:
    org.springframework: debug
