spring:
  application:
    name: pipeline
  cloud:
    kubernetes:
      config:
        sources:
          - name: ${spring.application.name}
          - name: default
    stream:
      bindings:
        input:
          contentType: application/octet-stream
          destination: queue
          group: s1
        output:
          contentType: application/octet-stream
          destination: queue
logging:
  level:
    org.springframework: debug
