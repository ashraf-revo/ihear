---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline
spec:
  selector:
    matchLabels:
      run: pipeline
  replicas: 1
  template:
    metadata:
      labels:
        run: pipeline
    spec:
      containers:
        - name: pipeline
          image: ashraf1abdelrasool/pipeline:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: pipeline
  labels:
    run: pipeline
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8083
      targetPort: 8083
  type: NodePort
  selector:
    run: pipeline