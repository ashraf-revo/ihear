spring:
  application:
    name: livepoll
  cloud:
    kubernetes:
      config:
        sources:
          - name: ${spring.application.name}
          - name: default
    stream:
      bindings:
        output1:
          destination: asrevo.ihear.nalu.all
          contentType: application/octet-stream
        output2:
          destination: asrevo.ihear.nalu.sprop
          contentType: application/octet-stream
      rabbit:
        bindings:
          output1:
            producer:
              exchangeType: fanout
              durableSubscription: false
              acknowledgeMode: NONE
  data:
    mongodb:
      database: ihear
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://${org.revo.base.env.url:localhost:8080}/auth/.well-known/jwks.json
  main:
    web-application-type: none
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
server:
  port: 8085
