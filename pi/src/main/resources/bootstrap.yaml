spring:
  application:
    name: pi
  cloud:
    kubernetes:
      config:
        sources:
          - name: ${spring.application.name}
          - name: default
    stream:
      bindings:
        input:
          destination: asrevo.ihear.pkt
          contentType: application/octet-stream
          group: ${random.uuid}
        output:
          destination: asrevo.ihear.action
          contentType: application/json
      rabbit:
        bindings:
          input:
            consumer:
              exchangeType: fanout
              durableSubscription: false
              acknowledgeMode: NONE
          output:
            producer:
              exchangeType: fanout
              durableSubscription: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://${node:localhost:9999}/auth/.well-known/jwks.json
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
server:
  port: 8082
logging:
  level:
    org.springframework: debug
