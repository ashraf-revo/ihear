spring:
  application:
    name: pi
  cloud:
    kubernetes:
      config:
        sources:
          - name: ${spring.application.name}
          - name: default
    stream:
      bindings:
        input:
          contentType: application/octet-stream
          destination: queue
          group: s1
        output:
          contentType: application/octet-stream
          destination: queue
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://${node:localhost:9999}/auth/.well-known/jwks.json
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
server:
  port: 8082
logging:
  level:
    org.springframework: debug
